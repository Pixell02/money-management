<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money_management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    </script>
</head>
<body id="body">
    
    <h1 id="tyt"></h1>
    <div id="data">
      <form id="trade-form" >
      <section ><div class="text">runs </div>           <input type="number" class="in" id="run" value="1"></section><br>
      <div id="mes_run" class="alert"></div>
      <section><div class="text">balance</div >          <input type="number" class="in" id="balance" value="0"></section><br>
      <div id="mes_bal" class="alert"></div>
      <section><div  class="text">Number of trades</div > <input type="number" class="in" id="Num" value="0"></section><br>
      <div id="mes_not" class="alert"></div>
      <section><div  class="text">Win rate</div >         <input type="number" class="in" id="Wr" value="0">%</section><br>
      <div id="mes_wr" class="alert"></div>
      <section><div  class="text">Risk reward</div >      <input type="number" class="in" id="loss" value="0"> %: <input type="number" class="in" id="profit" value="0">% Loss/Profit</section><br>
      <div id="mes_loss" class="alert"></div>             <div id="mes_profit" class="alert"></div>
      <section><div  class="text">loss in run</div >      <input type="number" id="run_loss_percentage" class="in" value="0">% or<input type="number" id="run_loss_money" class="in" value="0">$</section><br>
      <div id="mes_run_loss_per" class="alert" class="run"></div>      <div id="mes_run_loss_mon" class="alert" class="run"></div><br>
      <p id="not_important">(not obligatory, it's obligatory when number of runs is bigger than 1) </p>
      <button id="simulate">Simulate</button>
    </form>
    </div>
    
    <div id="tab"></div>
    

    <script src="script.js"></script>
    
</body>
</html>
